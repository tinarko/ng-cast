<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe ng-hide="ctrl.video === undefined" class="embed-responsive-item" ng-src="{{'https://www.youtube.com/embed/' + ctrl.video.id.videoId}}" allowFullScreen></iframe>
    <!--<h5  ng-if='!ctrl.video'>Please wait</h5>-->
  </div>
  <div class="video-player-details">
    <h3>{{ctrl.video.snippet.title}}</h3>
    <div>{{ctrl.video.snippet.description}}</div>
  </div>
</div>
